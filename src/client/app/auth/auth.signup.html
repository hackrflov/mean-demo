<form ng-submit="signup()" class="form-group signup-panel">
  <label>Username</label><br>
  <input type="text" class="form-control" ng-model="user.username"/><br>
  <label>Password</label><br>
  <input type="password" class="form-control" ng-model="user.password"/><br><br>
  <button class="btn btn-primary btn-md">Sign up</button>
</form>
